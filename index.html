<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Exercise</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css"    />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <img class="love-knitting" src="images/logo-loveknitting.svg">
        <h1 class="heading-text">Registration Exercise</h1>
      </div>
      <section class="register-form">
        <form id="register" method="post" action="register.php">

          <div class="form-element">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" type="email" id="email" placeholder="example@example.com" name="email" required>
          </div>

          <div class="form-element">
            <label class="form-label" for="birthday">Birthday</label>
            <input class="form-input" type="text" id="birthday" placeholder="mm/dd/yyyy" name="birthday" required>
          </div>

          <div class="form-element">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" id="password" name="password" required>
          </div>

          <div class="form-element">
            <label class="form-label" for="cpassword">Confirm Password</label>
            <input class="form-input" type="password" id="confirmPassword" name="confirmPassword" required>
          </div>

          <div class="form-element">
            <button id="register-button" class="register-button" type="submit">Register</button>
          </div>
        </form>

        <div id="form-messages"></div>
      </section>
    </div>
  </body>
</html>
